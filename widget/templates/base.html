{% load static%}
{% load bootstrap4 %}
<!DOCTYPE html>
<html class="no-js" lang="en">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Nested Widget">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.27.0/feather.min.js" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'tree-multiselect/dist/jquery.tree-multiselect.css' %}">
    <link rel="stylesheet" href="{% static 'tree-multiselect/sass/style.scss' %}">
</head>

<body>
    <div class="container">
        <!-- {% bootstrap_css %} -->
        {% include 'partials/messages.html' %}
        {% block content %}

        {% endblock %}
    </div>

    <!-- JS here -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" crossorigin="anonymous">
    </script>
    <script src="{% static 'tree-multiselect/src/tree-multiselect.js' %}"></script>
    <script src="{% static 'tree-multiselect/dist/jquery.tree-multiselect.js' %}"></script>
    <script src="{% static 'tree-multiselect/conf/karma.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
